<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>LifeDNA</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
		<link rel="stylesheet" href="libs/owl-carousel-2/owl.carousel.min.css">
		<link rel="stylesheet" href="libs/owl-carousel-2/owl.theme.default.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<nav class="navbar navbar-light bg-white sticky-top">
			<div class="container">
				<div class="col-3 col-sm-4 px-0">
					<a class="navbar-brand mr-0" href="#!">
						<img src="img/logo.svg" alt="">
					</a>
				</div>
				<div class="col-3 col-sm-4 px-0 text-right">
					<div class="dropdown">
						<span class="dropdown-t" data-toggle="dropdown">
							<span class="avatar" style="background-image: url(img/avatar.png)"></span>
							<h6 class="ml-2 mb-0 d-none d-md-inline">Cyril Moukarzel</h6>
							<img src="img/arrow.svg" alt="" class="ml-1">
						</span>
						<div class="dropdown-menu dropdown-menu-right">
							<a class="dropdown-item" href="#!">Profile</a>
							<a class="dropdown-item" href="#!">Logout</a>
						</div>
					</div>
				</div>
			</div>
		</nav>

		<section class="section">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-sm-11">
						<div class="row justify-content-center">
							<div class="col-md-6 mb-5 pb-md-3">
								<div class="card card-2 card-3 pt-4 pl-3">
									<div class="row h-100">
										<div class="col-auto">
											<img src="img/disease/12.svg" alt="" width="48">
										</div>
										<div class="col pl-0 d-flex flex-column">
											<h6 class="fz-18">Predisposition to Coronavirus Infection</h6>
											<div class="stars mb-3">
												<span class="star"></span>
											</div>
											<p class="fz-16 mb-0">Your Likelihood of Infection</p>
											<div class="row">
												<div class="col-lg-6 d-flex flex-column">
													<div class="form-row align-items-center py-3 mt-auto">
														<div class="col-6 col-md">
															<div class="progress">
												  			<div class="progress-bar bg-success" style="width: 15%"></div>
															</div>
														</div>
														<div class="col-auto progress-text mb-0">Low</div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="col-md-6 mb-5 pb-md-3">
								<div class="card card-3 card-locked">
									<div class="locked">
										<i class="fas fa-lock mr-1 align-middle fz-10"></i>
										<span class="align-middle d-inline-block">This trait is temporarily locked</span>
									</div>
									<div class="py-4 px-3">
										<div class="row">
											<div class="col-auto">
												<img src="img/disease/20.svg" alt="" width="48">
											</div>
											<div class="col pl-0 d-flex flex-column">
												<h6 class="fz-18">Infection Severity</h6>
												<div class="stars mb-3">
													<span class="star star2"></span>
												</div>
												<p class="fz-16 mb-0 op-3">Your Reaction to Infection</p>
											</div>
										</div>
									</div>
									<div class="py-3 px-4 bg-gray text-center">
										<div class="row justify-content-center">
											<div class="col-lg-8">
												<p class="px-3 fz-12">Please change your report selection in order to view this trait.</p>
												<a href="#!" class="btn btn-secondary fz-16 btn-block py-2 px-3 mb-3">Change Report Selection</a>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
		<script src="libs/owl-carousel-2/owl.carousel.min.js"></script>
		<script src="js/common.js"></script>
	</body>
</html>

<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>LifeDNA</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		<link rel="stylesheet" href="libs/owl-carousel-2/owl.carousel.min.css">
		<link rel="stylesheet" href="libs/owl-carousel-2/owl.theme.default.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<nav class="navbar navbar-light bg-white sticky-top">
			<div class="container">
				<div class="col-3 col-sm-4 px-0">
					<a class="navbar-brand mr-0" href="#!">
						<img src="img/logo.svg" alt="">
					</a>
				</div>
				<div class="col-3 col-sm-4 px-0 text-right">
					<div class="dropdown">
						<span class="dropdown-t" data-toggle="dropdown">
							<span class="avatar" style="background-image: url(img/avatar.png)"></span>
							<h6 class="ml-2 mb-0 d-none d-md-inline">Cyril Moukarzel</h6>
							<img src="img/arrow.svg" alt="" class="ml-1">
						</span>
						<div class="dropdown-menu dropdown-menu-right">
							<a class="dropdown-item" href="#!">Profile</a>
							<a class="dropdown-item" href="#!">Logout</a>
						</div>
					</div>
				</div>
			</div>
		</nav>

		<section class="section text-center">
			<div class="container">
				<div class="row row-3 justify-content-center mb-4 pb-3">
					<div class="col-md-9 col-lg-7 col-xl-6">
						<div class="card card-3 bt cc-m">
							<img src="img/confirm/2.svg" alt="">
							<p class="fz-24 text-black font-weight-bold mt-3">Awesome! Your DNA reports have been successfully generated.</p>
							<p>Please let us know about your experience and tell us how we can improve by typing your feedback in the box below.</p>
							<textarea class="form-control f-c mt-2" placeholder="Describe your experience here..."></textarea>
							<div class="my-3">
								<button class="btn btn-success px-4 py-1">
									<span class="d-inline-block my-1">Take Me To My Reports</span>
									<img src="img/sun-busket/arrow.svg" alt="" width="12" class="ml-2">
								</button>
							</div>
							<ul class="list-inline fz-0 mb-0">
								<li class="list-inline-item"><a href="#!"><img src="img/confirm/i-1.svg" alt=""></a></li>
								<li class="list-inline-item"><a href="#!"><img src="img/confirm/i-2.svg" alt=""></a></li>
								<li class="list-inline-item"><a href="#!"><img src="img/confirm/i-3.svg" alt=""></a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</section>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
		<script src="libs/owl-carousel-2/owl.carousel.min.js"></script>
		<script src="js/common.js"></script>
	</body>
</html>

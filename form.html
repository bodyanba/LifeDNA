<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>LifeDNA</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		<link rel="stylesheet" href="libs/owl-carousel-2/owl.carousel.min.css">
		<link rel="stylesheet" href="libs/owl-carousel-2/owl.theme.default.min.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@17.0.3/build/css/intlTelInput.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<nav class="navbar navbar-light bg-white sticky-top">
			<div class="container">
				<div class="col-3 col-sm-4 px-0">
					<a class="navbar-brand mr-0" href="#!">
						<img src="img/logo.svg" alt="">
					</a>
				</div>
				<div class="col-3 col-sm-4 px-0 text-right">
					<div class="dropdown">
						<span class="dropdown-t" data-toggle="dropdown">
							<span class="avatar" style="background-image: url(img/avatar.png)"></span>
							<h6 class="ml-2 mb-0 d-none d-md-inline">Cyril Moukarzel</h6>
							<img src="img/arrow.svg" alt="" class="ml-1">
						</span>
						<div class="dropdown-menu dropdown-menu-right">
							<a class="dropdown-item" href="#!">Profile</a>
							<a class="dropdown-item" href="#!">Logout</a>
						</div>
					</div>
				</div>
			</div>
		</nav>

		<section class="section">
			<div class="container">
				<div class="row row-3 justify-content-center">
					<div class="col-lg-10 col-xl-8">
						<div class="card car-c p-0">
							<div class="car-c-b text-center">
								<img src="img/discount.svg" alt="" class="mb-4">
								<p class="fz-28 font-weight-bold text-black mb-2">Get Exclusive LifeDNA Discounts and Updates!</p>
								<div class="row justify-content-center fz-18 pb-2">
									<div class="col-md-10 col-lg-8">
										<p>Enter your verified phone number to stay in the know about the latest news and promos on our DNA reports.</p>
									</div>
								</div>
								<div class="row row-3 dashboard-content justify-content-center iti-block">
									<div class="col-sm-6">
										<input type="tel" class="form-control fz-14" id="phone" placeholder="Phone Number">
									</div>
								</div>
							</div>
							<div class="car-c-f">
								<div class="row row-3 justify-content-center mb-3 pb-1">
									<div class="col-md-9">
										<div class="custom-control custom-control-f custom-checkbox">
										  <input type="checkbox" class="custom-control-input" id="checkbox">
										  <label class="custom-control-label" for="checkbox">By checking the box, you agree to receive marketing text messages from LifeDNA at the number provided. Consent is not a condition of any purchase. Message and data rates may apply. Message frequency varies. Reply HELP for help or STOP to cancel. View our <a href="#!">Privacy Policy</a> and <a href="#!" target="_blank">Terms & Conditions</a>.</label>
								  	</div>
									</div>
								</div>
								<div class="text-center">
									<button class="btn btn-success py-2 px-5">Sign Up Now</button>
								</div>	
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
		<script src="libs/owl-carousel-2/owl.carousel.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/intl-tel-input@17.0.3/build/js/intlTelInput.js"></script>
		<script src="js/common.js"></script>
	</body>
</html>

<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>LifeDNA</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		<link rel="stylesheet" href="libs/owl-carousel-2/owl.carousel.min.css">
		<link rel="stylesheet" href="libs/owl-carousel-2/owl.theme.default.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<section class="section d-flex flex-column justify-content-center text-gray fz-16">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-lg-10 col-xl-8">
						<div class="card card-3 card-card card-popup">
							<img src="img/subscription/badge.png" alt="" class="img-badge">
							<a href="#!" class="popup-close"></a>
							<p class="text-black mb-2">You're about to subscribe to the</p>
							<p class="fz-32 text-black font-weight-bold mb-2">LifeDNA Platinum Membership</p>
							<div class="pb-1">Get unlimited updates to your DNA report!</div>
							<hr class="my-4">
							<div class="fz-14 text-orange pt-1 mb-2">Click the button below to confirm</div>
							<img src="img/subscription/arrow.svg" alt="" class="mb-3">
							<p><button class="btn btn-try btn-big"><span>Subscribe Now</span></button></p>
							<div>No thanks</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
		<script src="libs/owl-carousel-2/owl.carousel.min.js"></script>
		<script src="js/common.js"></script>
	</body>
</html>
